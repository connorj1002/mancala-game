<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/468ce0f85d.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<title>Mancala</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header>
		<h1>MANCALA</h1>
		<button id="start-game">Start Game</button>
		<i class="fas fa-info-circle"></i>
	</header>

	<section id="opponent">
		<h3>opponent</h3>
	</section>

	<section class="game-board">
		<section id="board-left">
			<div class="bank hollow" id="opponent__bank"></div>
			<div class="counter" id="opponent__bank-counter"></div>
		</section>

		<section id="board-middle">
			<div class="opponent__side">
				<div class="opponent__cups">
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
				</div>
				<div class="opponent__counters">
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
				</div>
			</div>
			<div class="player__side">
				<div class="player__counters">
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
					<div class="counter"></div>
				</div>
				<div class="player__cups">
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
					<div class="cup hollow"></div>
				</div>
			</div>
		</section>

		<section id="board-right">
			<div class="counter" id="player__bank-counter"></div>
			<div class="bank hollow" id="player__bank"></div>
		</section>
	</section>

	<section id="player">
		<h3>player</h3>
	</section>

	<script src="script/app.js"></script>
</body>
</html>
